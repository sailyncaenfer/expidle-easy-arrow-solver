<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bitmaks/cm-web-fonts@latest/fonts.css">
  <style>
    * {
      user-select: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #333;
      font-family: "Computer Modern Serif", serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transform: translateY(2%);
      touch-action: none;
    }

    h1 {
      font-size: 28px;
      margin: 10px 0;
    }

    .label {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, var(--cell-size, 72px));
      gap: 0px;
    }

    .cell, .reset-button {
      width: var(--cell-size, 72px);
      height: var(--cell-size, 72px);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 0.7px solid #666;
      font-size: var(--font-size, 19px);
      color: white;
      transition: background-color 0.2s ease, color 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .cell {
      background-color: #000;
      cursor: pointer;
    }

    .output-cell {
      pointer-events: none;
    }

    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .inputWrapper {
      position: relative;
      display: inline-block;
    }

    .reset-button {
      position: absolute;
      top: -16px;
      right: -16px;
      width: 26px;
      height: 26px;
      background-color: #000;
      font-size: 14px;
      border-radius: 50%;
      border: 0.7px solid #666;
      cursor: pointer;
      padding: 0;
    }

    @media (orientation: landscape) {
      :root {
        --cell-size: 50px;
        --font-size: 16px;
      }

      h1 {
        font-size: 20px;
      }

      .wrapper {
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 30px;
      }

      .reset-button {
        top: -14px;
        right: -14px;
        width: 22px;
        height: 22px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>Arrow Puzzle Solver</h1>

  <div class="wrapper">
    <div class="section">
      <div class="label">Board State</div>
      <div class="inputWrapper">
        <div class="grid" id="inputGrid"></div>
        <button class="reset-button" onclick="resetInput()">â†º</button>
      </div>
    </div>

    <div class="section">
      <div class="label">Solution</div>
      <div class="grid" id="outputGrid"></div>
    </div>
  </div>

  <script>
    const inputGrid = document.getElementById('inputGrid');
    const outputGrid = document.getElementById('outputGrid');

    const colorMap = {
      1: "#111111",
      2: "#272727",
      3: "#3E3E3E",
      4: "#555555"
    };

    const movesets = [
      [[0,0,0],[0,1,3],[0,3,1]],
      [[0,0,0],[1,3,1],[3,1,3]],
      [[0,0,0],[3,1,0],[1,3,0]],
      [[0,1,3],[0,3,1],[0,1,3]],
      [[1,3,1],[3,1,3],[1,3,1]],
      [[3,1,0],[1,3,0],[3,1,0]],
      [[0,3,1],[0,1,3],[0,0,0]],
      [[3,1,3],[1,3,1],[0,0,0]],
      [[1,3,0],[3,1,0],[0,0,0]]
    ];

    const iterations = [0,0,3,2,1];

    const inputValues = Array(3).fill().map(() => Array(3).fill(1));
    const outputValues = Array(3).fill().map(() => Array(3).fill(0));

    function createGrids() {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.row = i;
          cell.dataset.col = j;
          inputGrid.appendChild(cell);
          cell.addEventListener('pointerdown', () => {
            inputValues[i][j] = inputValues[i][j] % 4 + 1;
            updateInputGrid();
            updateOutputGrid();
          });

          const outputCell = document.createElement('div');
          outputCell.className = 'cell output-cell';
          outputGrid.appendChild(outputCell);
        }
      }
    }

    function updateInputGrid() {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          const v = inputValues[i][j];
          const c = inputGrid.children[i * 3 + j];
          c.textContent = v;
          c.style.backgroundColor = colorMap[v];
        }
      }
    }

    function updateOutputGrid() {
      const result = Array(3).fill().map(() => Array(3).fill(0));

      for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 3; col++) {
          const times = iterations[inputValues[row][col]];
          const move = movesets[row * 3 + col];
          for (let t = 0; t < times; t++) {
            for (let i = 0; i < 3; i++) {
              for (let j = 0; j < 3; j++) {
                result[i][j] += move[i][j];
              }
            }
          }
        }
      }

      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          result[i][j] %= 4;
          const cell = outputGrid.children[i * 3 + j];
          cell.textContent = result[i][j];
          cell.style.color = "white";
          cell.style.backgroundColor = result[i][j] === 0 ? "#000" : colorMap[result[i][j]];
        }
      }
    }

    function resetInput() {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          inputValues[i][j] = 1;
        }
      }
      updateInputGrid();
      updateOutputGrid();
    }

    createGrids();
    updateInputGrid();
    updateOutputGrid();
  </script>
</body>
</html>
